<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz | JavaScript</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="bg-white">
    <div class="row p-1 mx-1">
        <div class="col-sm-6 text-left d-flex justify-content-start">
            <h4 id="highscores"><a href="scores.html" class="" style="text-decoration: none;">View Highscores</a></h4>
        </div>
        <div class="col-sm-6 text-right d-flex justify-content-end float-right">
            <h4 id="timer">Time: 70</h4>
        </div>
    </div>

    <div class="container bg-white w-50 p-2">
        <section id="startQuiz" class="text-center">
            <div class="row">
                <br />
                <div class="col-12 text-center">
                    <h1>JavaScript - Coding Quiz</h1>
                    <h4 id="qTitle" class="text-justify p-3 m-3">
                        Answer the following JavaScript practice questions within the given time. <br /> Incorrect
                        answers will be penalized with a 15 seconds deduction from the remaining time limt.
                    </h4>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-primary rounded-pill" id="startBtn">Start Quiz</button>
                </div>
            </div>
        </section>

        <section id="takeQuiz" class="d-done">
            <div class="row p-1">
                <div class="col m-3">
                    <h2 id="Question"></h2>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-6">
                    <button type="button" class="btn btn-primary btn-clock text-left" id="btnA1"></button>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-6">
                    <button type="button" class="btn btn-primary btn-clock text-left" id="btnA2"></button>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-6">
                    <button type="button" class="btn btn-primary btn-clock text-left" id="btnA3"></button>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-6">
                    <button type="button" class="btn btn-primary btn-clock text-left" id="btnA4"></button>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-6">
                    <h3 id="result"></h3>
                </div>
            </div>
        </section>

        <section id="finalScore" class="d-done">
            <div class="row p-1">
                <div class="col-12 text-left">
                    <h2 id="msgQuizDone"></h2>
                    <h6 id="msgScore"></h6>
                </div>
            </div>
            <div class="row text-left">
                <div class="col-12 text-left">
                    <label for="YourInitials">Enter initials:</label>
                    <input type="text" name="YourInitials" id="xInitials">
                    <button type="submit" class="btn btn-primary btn-sm" id="submitBtn">Submit</button>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
