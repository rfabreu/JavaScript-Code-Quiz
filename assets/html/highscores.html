<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz | JavaScript</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="bg-white">

    <div class="container bg-white w-50">
        <div class="row m-5">
            <div class="col-4 text-center">
                <h1>Highscores</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <ol id="scoreList" class="bg-white"></ol>
            </div>
        </div>
        <div class="row p-1">
            <div class="col-6">
                <button type="button" class="btn btn-primary" id="btnBack">Go Back</button>
                <button type="button" class="btn btn-primary" id="btnClear">Clear Scores</button>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Popper JS -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- Highscores page script -->
    <script src="../js/highscores.js"></script>

</body>

</html>
